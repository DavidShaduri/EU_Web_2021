<!DOCTYPE html>
<html>
<head>
	<title>Register Test</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="register_mainframe">
		<div style="margin-top:20px; margin-left: 20px; font-size: 20px;">Basic Inputs & Text area</div>
		<label class="register_labels">Name</label>
		<input class="register_inputs" type="text" name="Username" placeholder="Name"><br>
		<label class="register_labels">Email</label>
		<input class="register_inputs" type="email" name="Email" placeholder="Email"><br>
		<label class="register_labels">Password</label>
		<input class="register_inputs" type="password" name="Password" placeholder="Password"><br>
		<label class="register_labels">Disabled Input</label>
		<input class="register_inputs" placeholder="Disabled Input" Disabled><br>
		<label class="register_labels">Text Area</label>
		<textarea id="register_inputs" type="text" name="Text Area" rows="5"></textarea><br>
	</div>
</body>
</html>
