<!DOCTYPE html>
<html>
<head>
	<title>Login Test</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="login_mainframe">
		<div id="login_title">Login</div>
		<div id="login_namepass">
			<input id="login_username" placeholder="Username" type="text" name="Username">
			<input id="login_password" placeholder="Password" type="password" name="Password">
			<button id="login_signin" type="submit">Sign in</button>
		</div>
		<div id="login_register">
			<a href="">Don't have an account? Register</a>
		</div>
	</div>
</body>
</html>
